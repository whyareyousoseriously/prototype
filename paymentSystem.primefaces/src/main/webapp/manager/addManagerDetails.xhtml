<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>paymentSystem</title>
</h:head>
<h:body>

	<p:growl id="growl" showDetail="true" sticky="true"></p:growl>
	<p:fieldset legend="add account">
		<div align="center">
			<h:form id="addAccount">
				<p:panelGrid>
					<p:row>
						<p:column>
							<p:outputLabel>账户id:</p:outputLabel>
						</p:column>
						<p:column>
							<p:inputText value="#{managerView.managerDetailsVo.accountId}"
								id="accountId" required="true" requiredMessage="账户不能为空">
								<p:ajax update="accountId-error" />
							</p:inputText>
						</p:column>
						<p:column>
							<p:message for="accountId" id="accountId-error" />
						</p:column>
					</p:row>


					<p:row>
						<p:column>
							<p:outputLabel>账户类型:</p:outputLabel>
						</p:column>
						<p:column>
							<p:selectOneMenu id="accountType"
								value="#{managerView.managerDetailsVo.accountType}" style="width:125px">
								<f:selectItem itemLabel="支付宝" itemValue="支付宝" />
								<f:selectItem itemLabel="微信" itemValue="微信" />
							</p:selectOneMenu>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel>是否激活:</p:outputLabel>
						</p:column>
						<p:column>
							<p:selectOneRadio id="active"
								value="#{managerView.managerDetailsVo.active}">
								<f:selectItem itemLabel="激活" itemValue="已激活" />
								<f:selectItem itemLabel="不激活" itemValue="未激活" />
							</p:selectOneRadio>
						</p:column>
					</p:row>



					<p:row>
						<p:column>
							<p:commandButton value="确认添加" process="@form"
								action="#{managerView.saveManagerDetails}"
								update="accountId-error growl" />
						</p:column>

					</p:row>
				</p:panelGrid>
			</h:form>

		</div>

	</p:fieldset>

</h:body>
</html>
