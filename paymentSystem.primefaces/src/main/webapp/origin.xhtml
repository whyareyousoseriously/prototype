<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>paymentSystem</title>
</h:head>
<h:body>
	<div align="center">
		<h1 class="ui-widget-header ui-corner-all">paymentSystem起源</h1>
		<p:fieldset legend="Father of all of set">
			<h:form>
				<p:growl id="growl" showDetail="true" sticky="true"></p:growl>
				<p:commandButton value="重建paymentSystem数据库的表"
					update="#{p:component('beginOfTheWorld')}"
					oncomplete="PF('beginOfTheWorldDialog').show()">
				</p:commandButton>
			</h:form>
			<p:dialog header="起源" widgetVar="beginOfTheWorldDialog" modal="true"
				showEffect="blind" hideEffect="explode" resizable="false">
				<h:form>
					<p:outputPanel id="beginOfTheWorld" style="text-align:center;">
						<p:panelGrid columns="2">
							<h:outputText value="起源ID(originID):" style="color:Red" />
							<p:password value="#{originBean.originID}"></p:password>
						</p:panelGrid>
					</p:outputPanel>
					<p:commandButton value="开始重启" update="#{p:component('growl')}"
						oncomplete="PF('beginOfTheWorldDialog').hide()"
						action="#{originBean.createTable}">
					</p:commandButton>
				</h:form>
			</p:dialog>
		</p:fieldset>
	</div>
</h:body>
</html>
