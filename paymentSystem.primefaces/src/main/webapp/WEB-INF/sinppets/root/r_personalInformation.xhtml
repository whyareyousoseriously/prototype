<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<div align="center">
		<p:panelGrid columns="2">
			<f:facet name="header">
				<p:outputLabel value="个人信息"></p:outputLabel>
			</f:facet>
			<p:panelGrid id="showManagerView" columns="2" styleClass="formTable">

				<p:outputLabel>用户名:</p:outputLabel>
				<p:outputLabel>#{managerView.managerVo.managerName}</p:outputLabel>

				<p:outputLabel>用户类型:</p:outputLabel>
				<p:outputLabel value="管理用户"></p:outputLabel>

				<p:outputLabel>邮箱:</p:outputLabel>
				<p:outputLabel>#{managerView.managerVo.email}</p:outputLabel>

				<p:outputLabel>激活状态:</p:outputLabel>
				<p:outputLabel>#{managerView.managerVo.active}</p:outputLabel>

			</p:panelGrid>
		</p:panelGrid>

		<h:form id="showAccout">
			<p:dataList value="#{managerView.managerDetailsVoList}" var="managerDetailsVo" type="unordered"
				itemType="none" paginator="true" rows="10" styleClass="paginated">
				<f:facet name="header">

				</f:facet>
				<p:commandLink update="@form #{p:component('managerDetailsVoDetail')}"
					oncomplete="PF('detailsVoDialog').show()" title="View Detail"
					styleClass="ui-icon ui-icon-search"
					style="float:left;margin-right:10px">
					<f:setPropertyActionListener value="#{managerDetailsVo}"
						target="#{managerView.managerDetailsVo}" />
					<h:outputText value="#{car.brand}, #{car.year}" />
				</p:commandLink>
				<h:outputText value="账户id:#{managerDetailsVo.accountId}, 账户类型:#{managerDetailsVo.accountType}, 激活状态:#{managerDetailsVo.active}"
					style="display:inline-block" />
			</p:dataList>

			<p:dialog header="managerDetailsVo Info" widgetVar="detailsVoDialog"
				modal="true" showEffect="fade" hideEffect="fade" resizable="false">
				<p:outputPanel id="managerDetailsVoDetail"
					style="text-align:center;">
					<p:panelGrid columns="2"
						rendered="#{not empty managerView.managerDetailsVo}"
						columnClasses="label,value">
						<f:facet name="header">
							<p:graphicImage
								name="demo/images/car/#{dataGridView.selectedCar.brand}-big.gif" />
						</f:facet>

						<h:outputText value="账户id:" />
						<h:outputText value="#{managerView.managerDetailsVo.accountId}" />

						<h:outputText value="账户类型:" />
						<h:outputText value="#{managerView.managerDetailsVo.accountType}" />


						<h:outputText value="激活状态:" />
						<h:outputText value="#{managerView.managerDetailsVo.active}"
							style="color:Green" />

						<h:outputText value="创建时间:" />
						<h:outputText value="#{managerView.managerDetailsVo.createTime}" />

						<h:outputText value="更新时间:" />
						<h:outputText value="#{managerView.managerDetailsVo.createTime}" />

						<h:outputText value="管理者id:" />
						<h:outputText value="#{managerView.managerDetailsVo.managerId}" />
					</p:panelGrid>
				</p:outputPanel>
			</p:dialog>
		</h:form>


		<h:form>
			<p:commandButton value="获取个人信息"
				action="#{managerView.listManagerView}"
				update=":#{p:component('showManagerView')}">
			</p:commandButton>
		</h:form>
		<h:form>
			<p:commandButton value="添加账户"
				action="addManagerDetails.xhtml?faces-redirect=true"
				update=":#{p:component('showManagerView')}">
			</p:commandButton>
		</h:form>
	</div>


</ui:composition>
