<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>StudentInformationMangement</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
	<div align="center">
		<h1 class="title">Welcome to login</h1>
		<fieldset>
			<legend>Welcome to login</legend>
			<h:form>
			<h:panelGrid columns="2" styleClass="formTable">
			
					<h:outputLabel>学号(studentID):</h:outputLabel>
					<h:inputText value="#{loginBean.studentID}"></h:inputText>
					
					<h:outputLabel>密码(password):</h:outputLabel>
					<h:inputText value="#{loginBean.password}"></h:inputText>
				
			</h:panelGrid>
			<h:commandButton 	value="login"
								action="#{loginBean.doLogin}"/>
			</h:form>
		</fieldset>
		
	</div>
</h:body>
</html>
