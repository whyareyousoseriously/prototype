<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>paymentSystem</title>
</h:head>
<h:body>
	<p:growl id="growl" showDetail="true" sticky="true"></p:growl>
	<div align="center">
		<p:fieldset legend="reset password direct">
			<h1>修改密码,修改密码</h1>
			<h:form id="resetPasswordDirect">
				<p:panelGrid styleClass="formTable">
					<p:row>
						<p:column>
							<p:outputLabel>新密码:</p:outputLabel>
						</p:column>
						<p:column>
							<p:password value="#{managerController.managerPasswordNew}" match="managerPassword2New"
								feedback="true" id="managerPasswordNew" required="true"
								requiredMessage="需要密码">
								<f:validator validatorId="PasswordValidator"></f:validator>
								<p:ajax update="managerPasswordNew-error" event="blur" />
							</p:password>
						</p:column>
						<p:column>
							<p:message for="managerPasswordNew" id="managerPasswordNew-error" />
						</p:column>

					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel>再次输入新密码:</p:outputLabel>
						</p:column>
						<p:column>
							<p:password feedback="true" id="managerPassword2New" required="true"
								requiredMessage="重复输入密码不能为空">

								<p:ajax process="managerPasswordNew managerPassword2New"
									update=" managerPasswordNew-error managerPassword2New-error" event="blur" />
							</p:password>
						</p:column>
						<p:column>
							<p:message for="managerPassword2New" id="managerPassword2New-error" />
						</p:column>
					</p:row>

				</p:panelGrid>
				<p:commandButton value="确认修改" process="@form"
					action="#{managerController.resetPasswordDirect}"
					update="managerPasswordNew-error growl" />


			</h:form>
		</p:fieldset>

	</div>
</h:body>
</html>
