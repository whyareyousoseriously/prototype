<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>StudentInformationMangement</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
	<div align="center">
		<h1 class="title">Welcome to register</h1>
		<fieldset>
			<legend>Welcome to register</legend>
			<h:form>
			<h:panelGrid columns="2" styleClass="formTable">
					<h:outputLabel>姓名(name):</h:outputLabel>
					<h:inputText value="#{registrationBean.name}"></h:inputText>			
					
					<h:outputLabel>学号(studentID):</h:outputLabel>
					<h:inputText value="#{registrationBean.studentID}"></h:inputText>
					
					<h:outputLabel>密码(password):</h:outputLabel>
					<h:inputText value="#{registrationBean.password}"></h:inputText>
					
					<h:outputLabel>性别(gender):</h:outputLabel>
					<h:inputText value="#{registrationBean.gender}"></h:inputText>
					
					<h:outputLabel>生日(brithday):</h:outputLabel>
					<h:inputText value="#{registrationBean.brithday}"></h:inputText>
					 
					<h:outputLabel>年级(grade):</h:outputLabel>
					<h:inputText value="#{registrationBean.grade}"></h:inputText>
					
					<h:outputLabel>院系(department):</h:outputLabel>
					<h:inputText value="#{registrationBean.department}"></h:inputText>
					
					<h:outputLabel>专业(major):</h:outputLabel>
					<h:inputText value="#{registrationBean.major}"></h:inputText>
					 
					<h:outputLabel>邮箱(email):</h:outputLabel>
					<h:inputText value="#{registrationBean.email}"></h:inputText>
					
					<h:outputLabel>地址(address):</h:outputLabel>
					<h:inputText value="#{registrationBean.address}"></h:inputText>
					 
					<h:outputLabel>爱好(hobby):</h:outputLabel>
					<h:inputText value="#{registrationBean.hobby}"></h:inputText>
	
			</h:panelGrid>
			<h:commandButton 	value="Register"
								action="#{registrationBean.doRegistration}"/>
			</h:form>
		</fieldset>
		
	</div>
</h:body>
</html>
