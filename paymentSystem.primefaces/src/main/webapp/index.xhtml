<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>paymentSystem</title>
</h:head>
<h:body>
	<p:growl id="growl" showDetail="true" sticky="true"></p:growl>
	<div class="ui-g ui-widget-header ui-corner-all">

		<div class="ui-g-10">
			<div align="center">
				<p:outputLabel>支付管理系统</p:outputLabel>
			</div>
		</div>
		<div class="ui-g-1">
			<div align="center">
				<h:form>
					<p:commandButton value="登录"
						action="login.xhtml?faces-redirect=true"></p:commandButton>
				</h:form>
			</div>
		</div>
		<div class="ui-g-1">
			<div align="center">
				<h:form>
					<p:commandButton value="注册"
						action="register.xhtml?faces-redirect=true"></p:commandButton>
				</h:form>
			</div>
		</div>
	</div>
	<p:notificationBar position="bottom" effect="slide" styleClass="top"
		widgetVar="bar">
		<h:outputText value="欢迎你!" style="font-size:36px;" />
	</p:notificationBar>

	<h:form>
		<p:commandButton value="Show" onclick="PF('bar').show()" type="button"
			icon="ui-icon-arrow-1-s" />
		<p:commandButton value="Hide" onclick="PF('bar').hide()" type="button"
			icon="ui-icon-arrow-1-n" />
	</h:form>

	<h:form>
		<h:panelGrid columns="3" cellpadding="5">
			<p:photoCam widgetVar="pc" listener="#{photoCamView.oncapture}"
				update="photo" />
			<p:commandButton type="button" value="抓拍"
				onclick="PF('pc').capture()" />
			<p:outputPanel id="photo">
				<p:graphicImage
					url="http://image.imooc.com/demo/images/photocam/#{photoCamView.filename}.jpeg"
					rendered="#{not empty photoCamView.filename}" />
			</p:outputPanel>
		</h:panelGrid>
	</h:form>

	<p:contentFlow value="#{imagesView.images}" var="image">
		<!-- <p:graphicImage name="demo/images/nature/#{image}"
			styleClass="content" /> -->
		<p:graphicImage url="http://image.imooc.com/nature/#{image}"
			styleClass="content" />
		<div class="caption">#{image}</div>
	</p:contentFlow>

</h:body>
</html>
