<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="img/global.css" />
		<link rel="stylesheet" type="text/css" href="img/login.css" />
	</head>

	<body>
	<div id="login">
		<h1><a href="#">LOGO</a></h1>
		<form method="post" action="servlet/LoginServlet">
			<p>
				<label for="user_name">用户名<br>
				<input type="text" tabindex="10" size="20" class="inpu" name="username" ></input></label>
			</p>
			<p>
				<label for="user_pass">密码<br>
				<input type="password" tabindex="10" size="20" class="inpu" name="password" /></label>
			</p>
			<div class="clearfix">
			<p class="forgetmenot">
				<label for="rememberme"><input type="checkbox" tabindex="90" value="forever" id="rememberme" name="rememberme"> 记住我的登录信息</label>
			</p>
			<p class="nore">
				<a href="#">忘记密码？</a>
			</p>
			</div>
			<p>
			<input type="submit" class="login_btn" value="登&nbsp&nbsp陆"></input>
				
			</p>
		</form>
	</div>
	测试用例：用户名：admin 密码:admin
	</body>
</html>
