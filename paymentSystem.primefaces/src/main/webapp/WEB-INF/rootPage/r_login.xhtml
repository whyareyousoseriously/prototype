<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid>
  	写一些介绍信息,
  	登录类型，管理类型，收费管理单位
</p:panelGrid>
	<h:form>

		<p:panelGrid>
			<f:facet name="header">
				<p:row>
					<p:column colspan="3">管理登陆</p:column>
				</p:row>
			</f:facet>
			<p:row>
				<p:column>
					<p:outputLabel>用户名:</p:outputLabel>
				</p:column>
				<p:column>
					<p:inputText value="#{managerController.managerName}"
						required="true" id="managerName" requiredMessage="用户名不能为空">
						<f:validator validatorId="R_LoginUsernameValidator"></f:validator>
						<p:ajax update="managerName-error" event="blur" />
					</p:inputText>
				</p:column>
				<p:column>
					<p:message for="managerName" id="managerName-error" />
				</p:column>

			</p:row>

			<p:row>
				<p:column>
					<p:outputLabel>密码:</p:outputLabel>
				</p:column>
				<p:column>
					<p:password value="#{managerController.managerPassword}"
						required="true" id="managerPassword" requiredMessage="密码不能为空">
						<f:validator validatorId="R_PasswordValidator"></f:validator>
						<p:ajax update="managerPassword-error" event="blur" />
					</p:password>
				</p:column>
				<p:column>
					<p:message for="managerPassword" id="managerPassword-error" />
				</p:column>

			</p:row>

			<p:row>
				<p:column colspan="3" style="text-align:center">
					<p:commandButton value="登录(login)" process="@form"
						update="managerName-error managerPassword-error"
						action="#{managerController.doLogin}">
					</p:commandButton>
				</p:column>
			</p:row>

		</p:panelGrid>



	</h:form>
</ui:composition>
