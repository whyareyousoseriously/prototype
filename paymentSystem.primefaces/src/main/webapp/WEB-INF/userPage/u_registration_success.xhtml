<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>paymentSystem</title>
</h:head>
<h:body>
	<p:growl id="growl" showDetail="true" sticky = "true"></p:growl>
	<div align="center">
		<h2 class ="ui-widget-header ui-corner-all">成功注册</h2>
		<p:fieldset legend="Successfully Registered">
			<h1>恭喜你 #{UserBean.username},成功注册,账户类型:#{UserBean.type}请尽快激活</h1>
			<p:outputLabel>账号为:#{UserBean.username}</p:outputLabel>
			<a href="login.jsf">返回去登陆(back to login)</a>
		</p:fieldset>
		
	</div>
</h:body>
</html>
