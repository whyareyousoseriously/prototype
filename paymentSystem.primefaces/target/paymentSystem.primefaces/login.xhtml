<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>paymentSystem</title>
</h:head>
<h:body>
	<div align="center">
		<h1 class="ui-widget-header ui-corner-all">支付管理</h1>
		<p:fieldset legend="Welcome to login">
			<h:form>
				
				<p:panelGrid>
					<f:facet name="header">
						<p:row>
							<p:column colspan="3">登陆(login)</p:column>
						</p:row>
					</f:facet>
					<p:row>
						<p:column>
							<p:outputLabel>用户名(username):</p:outputLabel>
						</p:column>
						<p:column>
							<p:inputText value="#{UserBean.username}" required="true"
								id="username" requiredMessage="用户名不能为空">
								<f:validator validatorId="LoginUsernameValidator"></f:validator>
								<p:ajax update="username-error" event="blur" />
							</p:inputText>
						</p:column>
						<p:column>
							<p:message for="username" id="username-error" />
						</p:column>

					</p:row>

					<p:row>
						<p:column>
							<p:outputLabel>密码(password):</p:outputLabel>
						</p:column>
						<p:column>
							<p:password value="#{UserBean.password}" required="true"
								id="password" requiredMessage="密码不能为空">
								<f:validator validatorId="PasswordValidator"></f:validator>
								<p:ajax update="password-error" event="blur" />
							</p:password>
						</p:column>
						<p:column>
							<p:message for="password" id="password-error" />
						</p:column>

					</p:row>

					<p:row>
						<p:column colspan="3" style="text-align:center">
							<p:commandButton 
								value="登录(login)" 
								process="@form"
								update="username-error password-error"
								action="#{UserBean.doLogin}"
								>
							</p:commandButton>
						</p:column>
					</p:row>
					
				</p:panelGrid>
				
				

			</h:form>
		</p:fieldset>


	</div>
</h:body>
</html>
