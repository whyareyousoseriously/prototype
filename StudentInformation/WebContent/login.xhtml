<h:head>
	<title>StudentInformationMangement</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
	<div align="center">
		<h1 class="ui-widget-header ui-corner-all">登录</h1>
		<p:fieldset legend="Welcome to login">
			
			<h:form>
			<p:panelGrid columns="3" styleClass="formTable">
			
					<p:outputLabel>学号(studentID):</p:outputLabel>
					<p:inputText value="#{LoginBean.studentID}"
								 required="true"
								 id="studentID"
								 requiredMessage="学号不能为空">
							
							<p:ajax update="studentID-error" event="blur"/>
					</p:inputText>
					<p:message for="studentID" id="studentID-error"/>
					
					<p:outputLabel>密码(password):</p:outputLabel>
					<p:password value="#{LoginBean.password}"
								 required="true"
								 id="password"
								 requiredMessage="密码不能为空">
							<p:ajax update="studentID-error" event="blur"/>
					</p:password>
					<p:message for="password" id="password-error"/>
				
			</p:panelGrid>
			<p:commandButton	value="登录(login)"
								process="@form"
								update="studentID-error password-error"
								action="#{LoginBean.doLogin}">
			</p:commandButton>

	</div>
