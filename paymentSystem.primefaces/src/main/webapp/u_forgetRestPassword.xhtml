<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>paymentSystem</title>
</h:head>
<h:body>
	<p:growl id="growl" showDetail="true" sticky="true"></p:growl>
	<div align="center">
		<p:fieldset legend="reset your password">
			<h1>修改密码</h1>
			<h:form>
				<p:panelGrid styleClass="formTable">
					<p:row>
						<p:column>
							<p:outputLabel>用户名:</p:outputLabel>
						</p:column>
						<p:column>
							<p:inputText value="#{userController.username}" required="true"
								id="username" requiredMessage="用户名不能为空">
								<f:validator validatorId="LoginUsernameValidator"></f:validator>
								<p:ajax update="username-error" event="blur" />
							</p:inputText>
						</p:column>
						<p:column>
							<p:message for="username" id="username-error" />
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<p:outputLabel>新密码:</p:outputLabel>
						</p:column>
						<p:column>
							<p:password value="#{userController.password}" match="password2"
								feedback="true" id="password" required="true"
								requiredMessage="需要密码">
								<f:validator validatorId="PasswordValidator"></f:validator>
								<p:ajax update="password-error" event="blur" />
							</p:password>
						</p:column>
						<p:column>
							<p:message for="password" id="password-error" />
						</p:column>

					</p:row>




					<p:row>
						<p:column>
							<p:outputLabel>再次输入新密码:</p:outputLabel>
						</p:column>
						<p:column>
							<p:password feedback="true" id="password2" required="true"
								requiredMessage="重复输入密码不能为空">

								<p:ajax process="password password2"
									update=" password-error password2-error" event="blur" />
							</p:password>
						</p:column>
						<p:column>
							<p:message for="password2" id="password2-error" />
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<p:outputLabel>邮箱:</p:outputLabel>
						</p:column>
						<p:column>
							<p:inputText value="#{userController.email}" id="email"
								required="true" requiredMessage="邮箱不能为空">
								<f:validator validatorId="EmailExistValidator"></f:validator>
								<p:ajax update="email-error" event="blur" />
							</p:inputText>
						</p:column>
						<p:column>
							<p:commandButton id="send" value="发送" action="userController.sendEmail" update="growl"></p:commandButton>
						</p:column>
						<p:column>
							<p:message for="email" id="email-error" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel>邮箱验证码:</p:outputLabel>
						</p:column>
						<p:column>
							<p:inputText value="#{userController.restPasswordCheckCode}"
								id="restPasswordCheckCode" required="true"
								requiredMessage="验证码不能为空">
								<p:ajax update="restPasswordCheckCode-error" event="blur" />
							</p:inputText>
						</p:column>
						<p:column>
							<p:message for="restPasswordCheckCode"
								id="restPasswordCheckCode-error" />
						</p:column>

					</p:row>

				</p:panelGrid>

				<p:commandButton value="确定"
					action="#{userController.forgetRestPassword}" process="@form"
					update="username-error password-error email-error restPasswordCheckCode-error" />


			</h:form>
		</p:fieldset>

	</div>
</h:body>
</html>
