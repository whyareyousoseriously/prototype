<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>StudentInformationMangement</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
	<div align="center">
		<h1 class="ui-widget-header ui-corner-all">注册</h1>
		<p:fieldset legend="Wlcome to register（root）">
			
			<h:form>
				<p:panelGrid columns="3" styleClass="formTable"> 
					
					<p:outputLabel>超级管理员账号(rootID):</p:outputLabel>
					<p:inputText value="#{RootsBean.rootID}"
								 required="true"
								 id="rootID"
								 requiredMessage="rootID不能为空">
							<f:validator validatorId="validatorRootID"></f:validator>
							<p:ajax update="rootID-error" event="blur"/>
					</p:inputText>
					<p:message for="rootID" id="rootID-error"/>
					 
					<p:outputLabel>密码(password):</p:outputLabel>
					<p:password value="#{RootsBean.password}"
								feedback="true"
								id="password"
								required="true"
								requiredMessage="需要密码">
						<f:validator validatorId="validatorPassword"></f:validator>
							<p:ajax update="password-error" event="blur"/>
					</p:password>
					<p:message for="password" id="password-error"/>		
				</p:panelGrid>	
				<p:commandButton value="root注册(RootRegister)"
					action="#{RootsBean.doRegistration}"
					process="@form"
					update="rootID-error password-error"  /> 
				
			</h:form> 
				
		</p:fieldset>

	</div>
</h:body>
</html>
